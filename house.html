<html>
  <head>
    <!general>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!Something like environment>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <a-assets-item id="road" src="simple_road_texture1/scene.gltf"></a-assets-item>
        <a-assets-item id="streetLight" src="free_streetlight/scene.gltf"></a-assets-item>
      </a-assets>
      <!sideways, up, towards me>
      <!preset environment>
      <a-entity environment="preset: starry; dressingAmount: 1000"></a-entity>
      <a-entity gltf-model="#road" position="4 0 0" scale="3 0.5 0.5"></a-entity>
      <a-entity gltf-model="#streetLight" position="4 5 3.5" rotation="0 215 0"></a-entity>
      <a-light type="ambient" color="BBB"></a-light>
      
    </a-scene>
  </body>
</html>
