<html>
  <head>
    <!general>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!Something like environment>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="carTexture" src="Assets/old_rusty_car/textures/Material_294_baseColor.png">
        <a-assets-item id="car" src="Assets/old_rusty_car/scene.gltf"></a-assets-item>
      </a-assets>
      <!sideways, up, towards me>
      <!preset environment>
      <a-sphere src="#boxTexture" position="0.5 1.5 15" radius="1.25" color="#EF2D5E"></a-sphere>
      <! adding texture>
      <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="-51 0 -52" scale="50 50 50" rotation="0 45 0" color="gray"></a-box>
      
      <a-sky src="#skyTexture"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" position="-51 -52 -100" width="400" height="200"></a-plane>
      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="0 0 45"></a-light>

      <a-entity environment="preset: forest; dressingAmount: 1000"></a-entity>
      <a-entity gltf-model="#car" position="4 -0.0003 0" scale="0.05 0.05 0.05" texture="#carTexture"></a-entity>     
    </a-scene>
  </body>
</html>
